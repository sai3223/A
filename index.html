<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirect Button Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to bottom right, #74ebd5, #ACB6E5);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    h1 {
      margin-bottom: 20px;
    }

    a.button {
      display: inline-block;
      padding: 15px 30px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      font-size: 18px;
      border-radius: 10px;
      transition: background 0.3s;
    }

    a.button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My Website</h1>
    <p>Click below to visit another site:</p>
    <!-- Replace the link below with your desired URL -->
    <a class="button" href="https://www.example.com" target="_blank">Go to Another Website</a>
  </div>
</body>
</html>
